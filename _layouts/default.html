<script>
//Shrinks contents as desired on small screens
(function () {
  function fitTOC() {
    const el = document.querySelector('.toc');
    if (!el) return;
    // Reset to "normal" size first so we don't keep shrinking forever.
    el.style.fontSize = '';
    const basePx = parseFloat(getComputedStyle(el).fontSize);
    const minPx  = basePx * 0.55; // don't shrink past this (tweak if you want)
    // If it already fits, we're done.
    if (el.scrollWidth <= el.clientWidth) return;
    // Binary search for the largest font-size that still fits.
    let lo = minPx, hi = basePx;
    for (let i = 0; i < 14; i++) {
      const mid = (lo + hi) / 2;
      el.style.fontSize = mid + 'px';
      if (el.scrollWidth <= el.clientWidth) lo = mid;
      else hi = mid;
    }
    el.style.fontSize = lo + 'px';
  }
  // Run after fonts/layout are ready
  const run = () => requestAnimationFrame(fitTOC);
  if (document.fonts && document.fonts.ready) document.fonts.ready.then(run);
  else window.addEventListener('load', run);
  // Re-fit on resize
  window.addEventListener('resize', run);
  // Also re-fit if the TOC width changes for other reasons
  const ro = new ResizeObserver(run);
  const toc = document.querySelector('.toc');
  if (toc) ro.observe(toc);
})();
</script>
