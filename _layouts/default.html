<script>
// TOC resizing
(function () {
  const mq = window.matchMedia("(max-width: 520px)");

  function fitTOC() {
    const toc = document.querySelector(".toc");
    const inner = toc && toc.querySelector(".toc-inner");
    if (!toc || !inner) return;

    // Reset first
    inner.style.fontSize = "1em";

    // Only shrink on small screens
    if (!mq.matches) return;

    // Available width (give a small safety buffer)
    const target = toc.getBoundingClientRect().width - 6;
    if (target <= 0) return;

    // If it already fits, stop
    const natural = inner.scrollWidth;
    if (natural <= target) return;

    // Compute a first-pass scale
    let scale = target / natural;

    // Extra safety to avoid 1px rounding issues
    scale *= 0.98;

    // Clamp so it never grows
    scale = Math.min(1, Math.max(0.5, scale));

    inner.style.fontSize = (scale * 100).toFixed(2) + "%";

    // One more correction pass in case rounding still causes overflow
    // (at most a few tiny steps)
    for (let i = 0; i < 5 && inner.scrollWidth > target; i++) {
      const current = parseFloat(inner.style.fontSize);
      inner.style.fontSize = (current - 1) + "%";
    }
  }

  function scheduleFit() {
    requestAnimationFrame(() => requestAnimationFrame(fitTOC));
  }

  window.addEventListener("load", scheduleFit);
  window.addEventListener("resize", scheduleFit);
  if (mq.addEventListener) mq.addEventListener("change", scheduleFit);
  else mq.addListener(scheduleFit);

  if (document.fonts && document.fonts.ready) {
    document.fonts.ready.then(scheduleFit);
  }
})();
</script>
