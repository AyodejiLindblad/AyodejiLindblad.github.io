<script>
  // TOC resizing
(function () {
  const mq = window.matchMedia("(max-width: 520px)");

  function fitTOC() {
    const toc = document.querySelector(".toc");
    const inner = toc && toc.querySelector(".toc-inner");
    if (!toc || !inner) return;

    // Reset first
    inner.style.transform = "";

    // Only on small screens
    if (!mq.matches) return;

    const target = toc.clientWidth;     // available width
    const natural = inner.scrollWidth;  // full unscaled width

    // Don't shrink for tiny rounding differences
    if (natural <= target + 1) return;

    const scale = target / natural;
    inner.style.transform = `scale(${scale})`;
  }

  function runSoon() {
    requestAnimationFrame(() => requestAnimationFrame(fitTOC));
  }

  window.addEventListener("load", runSoon);
  window.addEventListener("resize", runSoon);
  if (mq.addEventListener) mq.addEventListener("change", runSoon);
  else mq.addListener(runSoon); // older Safari

  if (document.fonts && document.fonts.ready) {
    document.fonts.ready.then(runSoon);
  }
})();
</script>
