<script>
(function () {
  const mq = window.matchMedia("(max-width: 520px)");

  function fitTOC() {
    const toc = document.querySelector(".toc");
    if (!toc) return;

    const inner = toc.querySelector(".toc-inner");
    if (!inner) return;

    // reset first
    inner.style.transform = "";

    // only shrink on small screens
    if (!mq.matches) return;

    const target = toc.clientWidth;      // exactly the same usable width as the rest of the text
    const natural = inner.scrollWidth;   // how wide the TOC wants to be

    if (natural > 0) {
      const scale = Math.min(1, target / natural);
      inner.style.transform = `scale(${scale})`;
    }
  }

  window.addEventListener("load", fitTOC);
  window.addEventListener("resize", fitTOC);
  if (mq.addEventListener) mq.addEventListener("change", fitTOC);
  else mq.addListener(fitTOC); // older Safari
})();
</script>
