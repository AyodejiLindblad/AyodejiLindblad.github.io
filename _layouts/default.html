<script>
// TOC resizing
(function () {
  const mq = window.matchMedia("(max-width: 520px)");

  function fitTOC() {
    const toc = document.querySelector(".toc");
    const inner = toc && toc.querySelector(".toc-inner");
    if (!toc || !inner) return;

    // Always reset to normal first
    toc.style.fontSize = "1em";

    // Only shrink on small screens
    if (!mq.matches) return;

    const target = toc.getBoundingClientRect().width;   // the text column width
    const natural = inner.getBoundingClientRect().width;

    // Only shrink if it truly overflows (tolerance for rounding/font rendering)
    if (natural <= target + 0.5) return;

    // Small safety margin so it never clips
    const scale = (target - 1) / natural;
    toc.style.fontSize = `${scale}em`;
  }

  function runSoon() {
    requestAnimationFrame(() => requestAnimationFrame(fitTOC));
  }

  window.addEventListener("load", runSoon);
  window.addEventListener("resize", runSoon);
  if (mq.addEventListener) mq.addEventListener("change", runSoon);
  else mq.addListener(runSoon);

  if (document.fonts && document.fonts.ready) {
    document.fonts.ready.then(runSoon);
  }
})();
</script>
