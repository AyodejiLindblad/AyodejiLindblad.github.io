<script>
// TOC resizing
(function () {
  const mq = window.matchMedia("(max-width: 520px)");

  function fitTOC() {
    const toc = document.querySelector(".toc");
    const inner = toc && toc.querySelector(".toc-inner");
    if (!toc || !inner) return;

    // Reset first
    inner.style.transform = "";

    // Only shrink on small screens
    if (!mq.matches) return;

    // Sub-pixel measurements + small safety margin to prevent clipping
    const target = toc.getBoundingClientRect().width - 2;  // 2px buffer
    const natural = inner.getBoundingClientRect().width;

    if (natural > 0) {
      const scale = Math.min(1, target / natural);
      inner.style.transform = `scale(${scale})`;
    }
  }

  // Run in a way that also catches late-loading webfonts
  window.addEventListener("load", () => requestAnimationFrame(fitTOC));
  window.addEventListener("resize", fitTOC);
  if (mq.addEventListener) mq.addEventListener("change", fitTOC);
  else mq.addListener(fitTOC); // older Safari

  if (document.fonts && document.fonts.ready) {
    document.fonts.ready.then(fitTOC);
  }
})();
</script>
