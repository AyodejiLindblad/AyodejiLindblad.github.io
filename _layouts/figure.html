---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.description %}
<p>{{ page.description }}</p>
{% endif %}

{% if page.image %}
<p><a href="{{ page.image | relative_url }}">Open image file</a></p>

<figure>
  <img
    src="{{ page.image | relative_url }}"
    alt="{{ page.alt | default: page.description | escape }}"
    style="max-width:100%; height:auto;" />

  {% if page.caption %}
  <figcaption>{{ page.caption }}</figcaption>
  {% endif %}
</figure>
{% else %}
<p><em>Error:</em> no <code>image:</code> set in this pageâ€™s front matter.</p>
{% endif %}
